<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Weight Convertor</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <!-- Heading -->
        <div class="u-text-center u-margin-bottom-md">
          <h1>Weight Convertor</h1>
        </div>
        <!-- Form -->
        <div class="converter-wrap">
          <form class="u-margin-bottom-md">
            <input
              type="number"
              placeholder="Type Weight in KG"
              id="kilograms"
            />
          </form>
          <!-- Result Pounds-->
          <div class="weight weight-1">
            <h2 class="weight-title u-margin-bottom-xs">Pounds</h2>
            <p class="weight-value" id="pounds">0</p>
          </div>

          <!-- Grams -->
          <div class="weight weight-2">
            <h2 class="weight-title u-margin-bottom-xs">Grams</h2>
            <p class="weight-value" id="pounds">0</p>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
